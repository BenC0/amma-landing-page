<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Marketing Media Agency</title>
    <meta name="description" content="Grow, Engage, Monetise">
    <link rel="stylesheet" href="https://use.typekit.net/jak3vlp.css">
    <link rel="stylesheet" href="./normalise.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="content_wrapper">
        <div class="content_container">
            <img src="assets\AMMA-logo.png" alt="Artist Marketing Media Agency" class="logo">
        </div>
    </header>
    <section id="hero" class="content_wrapper">
        <div class="content_container">
            <h1>Grow<br>Engage<br>Monetise</h1>
        </div>
    </section>
    <section id="partners" class="content_wrapper">
        <div class="content_container">
            <div class="title accent">
                <h2>Our Partners</h2>
            </div>
            <div class="partner_logos content-wrap">
                <img src="assets\Intersection 1.png" alt="SHABBA D" class="partner_logo">
                <img src="assets\neuroheadz.png" alt="neuroheadz" class="partner_logo">
                <img src="assets\HARDCORE_ENERGY_logo_final_white.png" alt="HARDCORE ENERGY" class="partner_logo">
                <img src="assets\Bass Boutique 2021 Logo (Pink).png" alt="Bass Boutique" class="partner_logo">
            </div>
        </div>
    </section>
    <section id="contact" class="content_wrapper centered">
        <div class="content_container centered">
            <div class="title">
                <h2 class="accent">Contact us</h2>
            </div>
            <div class="social_links content-row centered">
                <a href="https://www.instagram.com/raykeithdread1" class="social_link">
                    <img src="assets\Group 29.png" alt="instagram" class="social_logo">
                </a>        
                <a href="https://www.facebook.com/RayKeithofficial" class="social_link">
                    <img src="assets\f_logo_RGB-Black_58.png" alt="facebook" class="social_logo">
                </a>            
                <a href="https://twitter.com/raykeith1" class="social_link">
                    <img src="assets\2021 Twitter logo - black.png" alt="Twitter" class="social_logo">
                </a>            
                <a href="mailto:Info@the-amma.com" class="social_link">
                    <img src="assets\Group 30.png" alt="email" class="social_logo">
                </a>            
            </div>
        </div>
    </section>
</body>
</html>
